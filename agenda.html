<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Agenda</h1>
    <div id="navBar">
        <button onclick="openMonth('janvier')">Janvier</button>
        <button onclick="openMonth('fevrier')">Février</button>
        <button onclick="openMonth('mars')">Mars</button>
        <button onclick="openMonth('avril')">Avril</button>
        <button onclick="openMonth('mai')">Mai</button>
        <button onclick="openMonth('juin')">Juin</button>
        <button onclick="openMonth('juillet')">Juillet</button>
        <button onclick="openMonth('aout')">Aout</button>
        <button onclick="openMonth('septembre')">Semptembre</button>
        <button onclick="openMonth('octobre')">Octobre</button>
        <button onclick="openMonth('novembre')">Novembre</button>
        <button onclick="openMonth('decembre')">Decembre</button>
        <!-- Ajoutez des boutons pour chaque mois -->
    </div>

    <div id="agendaContent">
        <div id="janvier" class="month" style="display:none;">
            <h2>Janvier</h2>
            <!-- Contenu du mois de janvier -->
        </div>
        <div id="fevrier" class="month" style="display:none;">
            <h2>Février</h2>
            <!-- Contenu du mois de février -->
        </div>
        <div id="mars" class="month" style="display:none;">
            <h2>Mars</h2>
            <!-- Contenu du mois de mars -->
        </div>
              <div id=avril class="month" style="display:none;">
            <h2>Avril</h2>
            <!-- Contenu du mois de avril -->
        </div>
        <div id="mai" class="month" style="display:none;">
            <h2>Mai</h2>
            <!-- Contenu du mois de mai -->
        </div>
        <div id="juin" class="month" style="display:none;">
            <h2>Juin</h2>
            <!-- Contenu du mois de juin -->
        </div>
             <div id="juillet" class="month" style="display:none;">
            <h2>Juillet</h2>
            <!-- Contenu du mois de juillet -->
        </div>
        <div id="aout" class="month" style="display:none;">
            <h2>Aout</h2>
            <!-- Contenu du mois de aout -->
        </div>
        <div id="septembre" class="month" style="display:none;">
            <h2>Septembre</h2>
            <!-- Contenu du mois de septembre -->
        </div>
              <div id=octobre class="month" style="display:none;">
            <h2>Octobre</h2>
            <!-- Contenu du mois de octobre -->
        </div>
        <div id="novembre" class="month" style="display:none;">
            <h2>Novembre</h2>
            <!-- Contenu du mois de novembre -->
        </div>
        <div id="decembre" class="month" style="display:none;">
            <h2>Decembre</h2>
            <!-- Contenu du mois de decembre -->
        </div>
        <!-- Ajoutez d'autres sections pour les autres mois -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
